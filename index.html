<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klabberjass - Support</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f2d1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #1a472a;
      border: 2px solid #d4af37;
      border-radius: 16px;
      padding: 48px 36px;
      max-width: 480px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #d4af37;
      font-size: 28px;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 32px;
    }
    h2 {
      color: #d4af37;
      font-size: 16px;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }
    p {
      color: #ccc;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    a.email {
      display: inline-block;
      background: #d4af37;
      color: #0f2d1a;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 16px;
      transition: opacity 0.2s;
    }
    a.email:hover { opacity: 0.85; }
    .issues {
      margin-top: 24px;
      font-size: 13px;
      color: #888;
    }
    .issues a {
      color: #d4af37;
      text-decoration: none;
    }
    .issues a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>KLABBERJASS</h1>
    <p class="subtitle">The classic trick-taking card game</p>
    <h2>SUPPORT</h2>
    <p>Having trouble or have a suggestion? We'd love to hear from you.</p>
    <a class="email" href="mailto:klabberjassMasters@gmail.com">Contact Us</a>
    <p class="issues">
      You can also <a href="https://github.com/JaredKproact/klabberjass-support/issues">file an issue on GitHub</a>.
    </p>
  </div>
</body>
</html>
